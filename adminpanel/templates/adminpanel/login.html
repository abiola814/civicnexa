{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Profiling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    backgroundImage:{
        'cats': 'url(./)'
      },
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <main class="flex justify-center h-[100vh]">
        <div class="mt-10">
            <img src="{% static 'image/logo.png' %}" alt="">
            <div>
                <h1 class="text-center text-[24px] font-[500] mt-10">Personnel Login</h1>


                <form action="" method="POST" class="mt-10">
                    {% csrf_token %}  
                    {% if page == 'login'  %}
                    <div class="flex flex-col form">
                        <label for="">Username</label>
                        <input type="text" name='username' placeholder="Enter Your Username">
                    </div>

                    <div class="flex flex-col form mt-8">
                        <label for="">Password</label>
                        <input type="password" name="password" placeholder="Enter Your Username">
                    </div>

                    <div class="mt-10">
                        <button class="bg-[#15A362] text-white w-[100%] p-2 rounded-lg">Login</button>
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </main>
</body>
</html>
