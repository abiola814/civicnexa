<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/login.css">
</head>
</head>
<body>
    <section class=" p-4">
       <div class="flex w-full">
        <div class="w-1/2 p-4 hidden md:block">
            <img src="./images/Rectangle.png" alt="" class="">
        </div>
        <div class="flex flex-col justify-center w-full md:w-1/2">
            <div class="flex flex-col items-center text-center  justify-center">
                <h1 class="text-3xl font-bold ">Generate Health Code</h1>
            </div>
            <form action="POST">
                   <div class="flex flex-col justify-between">
                    <div class="finpp flex flex-col md:flex-row justify-between md:items-center">
                        <label for="" class="text-[18px]">First Name</label>
                        <input type="text" placeholder="Enter Your First Name">
                    </div>
                    <div class="finpp flex flex-col md:flex-row justify-between  md:items-center">
                        <label for="" class="text-[18px]">Last Name</label>
                        <input type="text" placeholder="Enter Your Last Name">
                    </div>
                    <div class="finpp flex flex-col md:flex-row justify-between md:items-center">
                        <label for="" class="text-[18px]">Other Names</label>
                        <input type="text" placeholder="Enter Your Other Name">
                    </div>
                    <div class="finpp flex flex-col md:flex-row justify-between md:items-center">
                        <label for="" class="text-[18px]">Phone No.</label>
                        <input type="number" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="finpp flex flex-col md:flex-row justify-between md:items-center">
                        <label for="" class="text-[18px]">NIN</label>
                        <input type="number" placeholder="Enter Your NIN">
                    </div>
                    <div class="finpp flex flex-col md:flex-row justify-between md:items-center">
                        <label for="" class="text-[18px]">Date Of Birth</label>
                        <input type="date" placeholder="Enter Your Date Of Birth">
                    </div>
                        <div>
                            <div class="flex mt-6">
                                <label for="">Gender</label>
                               <div class="ml-[10%] flex justify-between w-[40%]">
                                <div class="flex">
                                    <input type="radio" name="gender">
                                    <p>Male</p>
                                </div>
                                <div class="flex">
                                    <input type="radio" name="gender">
                                    <p>Female</p>
                                </div>
                               </div>
                            </div>
                            <div class="flex mt-6">
                                <label for="">Marital Status</label>
                               <div class="ml-[10%] flex justify-between w-[50%]">
                                <div class="flex">
                                    <input type="radio" name="marital">
                                    <p>Single</p>
                                </div>
                                <div class="flex">
                                    <input type="radio" name="marital">
                                    <p>Married</p>
                                </div>
                                <div class="flex">
                                    <input type="radio" name="marital">
                                    <p>Divorced</p>
                                </div>
                               </div>
                            </div>
                        </div>

                    <div class="finpp flex flex-col md:flex-row justify-between md:items-center">
                        <label for="" class="text-[18px]">Occupation</label>
                        <input type="text" placeholder="Enter Your Occupation">
                    </div>
                  
                   </div>

                    <div>
                        <button class="rounded bg-[#008080] w-[100%] md:w-[90%]  text-white p-2 mt-6">Continue</button>
                    </div>

                   
            </form>
        </div>
       </div>
       <footer class="pl-4">
        <div>Powered by Civicnexa software Â© <script>new Date().getFullYear()>2017&&document.write(new Date().getFullYear());</script></div>
  
       </footer>
    </section>
    
</body>
</html>
